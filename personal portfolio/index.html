<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apriana | Poertfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <div class="header" id="header">
        <div class="header-image" id="header-image"></div>

        <div class="profile-image" id="profile-image"></div>

        <div class="profile-header" id="profile-header">
            <div class="profile-name" id="profile-name">
                <p>I Komang Gede Apriana</p>
            </div>
            <div class="name-desc" id="name-desc">
                <p>Udayana Computer Science 21</p>
            </div>
        </div>

        <div class="sub-profile" id="sub-profile">
            <a href="#">
                <div class="dots profile-sub" id="dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </a>
            <div class="about-profile profile-sub" id="about-profile">
                <a href="#">About 
                    <div class="icon-header">
                        <i class='bx bx-message-alt-check'></i>
                    </div>
                </a>
            </div>
            <div class="experience-profile profile-sub" id="experience-profile">
                <a href="#">Experience
                    <div class="icon-header">
                        <div class="icon-header">
                            <i class='bx bx-line-chart'></i>
                        </div>
                    </div>
                </a>
            </div>
            <div class="project-profile profile-sub" id="project-profile">
                <a href="#">Project
                    <div class="icon-header">
                        <div class="icon-header">
                            <i class='bx bx-desktop'></i>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="line-divider" id="line1"></div>
    </div>

    <!-- about -->
    <div class="about" id="about">

    </div>

    
    
    
</body>
</html>
